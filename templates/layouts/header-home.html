<header class="header">
<div class="go-to-auth">
	{% if current_user.is_authenticated %}
	<p class="auth-item greeting">{{ current_user.name }} /</p>
	<p class="auth-item"><a href = "{{ url_for('logout') }}">로그아웃</a></p>
	{% else %}
	<p class="auth-item"><a href = "{{ url_for('login') }}">로그인</a></p>
	{% endif %}
</div>
<h1 class="site-title">{{ site_title }}</h1>
</header>
